<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>

          .example{
              color: #fff;
              text-align: right
          }
           
          .example-item{
              text-align: center;
            display: inline-block;
            width: 25%;
            height: 100px;
          }

          .example-item:nth-child(1){
              background: #000;
          }

          .example-item-2{
              background: #364;
          }

          .example-item-3{
              background: #069;
          }
        </style>
        
    </head>

        <body>
            
            <ul class="example">
                <li class="example-item example-item-1">1</li>
                <li class="example-item example-item-2">2</li>
                <li class="example-item example-item-3">3</li>
            </ul>

        </body>
</html>
